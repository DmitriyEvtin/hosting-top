services:
  postgres:
    image: postgres:15-alpine
    container_name: rolled-metal-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: rolled_metal
      POSTGRES_USER: rolled_metal_user
      POSTGRES_PASSWORD: rolled_metal_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/postgres/init:/docker-entrypoint-initdb.d
    networks:
      - rolled-metal-network

  redis:
    image: redis:7-alpine
    container_name: rolled-metal-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - rolled-metal-network

  adminer:
    image: adminer:4.8.1
    container_name: rolled-metal-adminer
    restart: unless-stopped
    ports:
      - "8080:8080"
    networks:
      - rolled-metal-network
    depends_on:
      - postgres

  mailer:
    image: mailhog/mailhog
    container_name: rolled-metal-mailhog
    restart: unless-stopped
    ports:
      - "1025:1025" # SMTP порт
      - "8025:8025" # Web UI порт
    networks:
      - rolled-metal-network

  minio:
    image: minio/minio:latest
    container_name: rolled-metal-minio
    restart: unless-stopped
    ports:
      - "9000:9000" # API порт
      - "9001:9001" # Console порт
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin123
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    networks:
      - rolled-metal-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

volumes:
  postgres_data:
  redis_data:
  minio_data:

networks:
  rolled-metal-network:
    driver: bridge
