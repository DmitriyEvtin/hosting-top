name: FSD Architecture Check

on:
  push:
    branches: [main, master, develop]
  pull_request:
    branches: [main, master, develop]

jobs:
  fsd-check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run FSD architecture check
        run: npm run steiger

      - name: Run linting with FSD rules
        run: npm run lint

      - name: Run type checking
        run: npm run type-check
