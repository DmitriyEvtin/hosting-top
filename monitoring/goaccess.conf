# GoAccess Configuration for Traefik
# ===================================

# Log format for Traefik access logs
log-format %h %^[%d:%t %^] "%r" %s %b "%R" "%u"
date-format %d/%b/%Y
time-format %H:%M:%S

# Output settings
output-format html
output-file /var/www/html/index.html

# Real-time settings
real-time-html true
ws-url ws://localhost:7890
port 7890

# HTML settings
html-report-title "Traefik Access Log Analysis"
html-prefs-file /etc/goaccess/goaccess.conf

# Color settings
color-scheme 0

# Panel settings
with-output-resolver true
geoip-database /usr/share/GeoIP/GeoLite2-City.mmdb

# Ignore settings
ignore-crawlers true
ignore-panel REFERRERS
ignore-panel REFERRING_SITES

# Panel visibility
hide-panel REFERRERS
hide-panel REFERRING_SITES
hide-panel KEYPHRASES
hide-panel GEO_LOCATION
hide-panel GEO_MAP

# Show panels
show-panel REQUESTS
show-panel REQUESTS_STATIC
show-panel NOT_FOUND
show-panel HOSTS
show-panel OS
show-panel BROWSERS
show-panel VISIT_TIMES
show-panel VIRTUAL_HOSTS
show-panel STATUS_CODES
show-panel REMOTE_USER
