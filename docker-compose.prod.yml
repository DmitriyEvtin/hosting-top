services:
  postgres:
    image: postgres:15-alpine
    container_name: rolled-metal-postgres-prod
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-rolled_metal}
      POSTGRES_USER: ${POSTGRES_USER:-rolled_metal_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-rolled_metal_password}
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8 --lc-collate=C --lc-ctype=C"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/postgres/init:/docker-entrypoint-initdb.d:ro
    networks:
      - rolled-metal-network
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "pg_isready -U ${POSTGRES_USER:-rolled_metal_user} -d ${POSTGRES_DB:-rolled_metal}",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  redis:
    image: redis:7-alpine
    container_name: rolled-metal-redis-prod
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - rolled-metal-network
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  migrations:
    image: ${REGISTRY_URL:-registry.evtin.ru}/${IMAGE_NAME:-rolled_metal}-app:${IMAGE_TAG:-latest}
    container_name: rolled-metal-migrations-prod
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://${POSTGRES_USER:-rolled_metal_user}:${POSTGRES_PASSWORD:-rolled_metal_password}@postgres:5432/${POSTGRES_DB:-rolled_metal}
    networks:
      - rolled-metal-network
    depends_on:
      postgres:
        condition: service_healthy
    command: ["sh", "-c", "npx prisma migrate deploy && npx prisma generate"]
    restart: "no"

  app:
    image: ${REGISTRY_URL:-registry.evtin.ru}/${IMAGE_NAME:-rolled_metal}-app:${IMAGE_TAG:-latest}
    restart: unless-stopped
    deploy:
      replicas: 2
      update_config:
        parallelism: 1
        delay: 10s
        failure_action: rollback
        order: start-first
    environment:
      NODE_ENV: production
      HOSTNAME: "0.0.0.0"
      PORT: "3000"
      DATABASE_URL: postgresql://${POSTGRES_USER:-rolled_metal_user}:${POSTGRES_PASSWORD:-rolled_metal_password}@postgres:5432/${POSTGRES_DB:-rolled_metal}
      REDIS_URL: redis://redis:6379
      NEXTAUTH_SECRET: ${NEXTAUTH_SECRET}
      NEXTAUTH_URL: ${NEXTAUTH_URL}
      # OAuth провайдеры
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET}
      GITHUB_CLIENT_ID: ${GITHUB_CLIENT_ID}
      GITHUB_CLIENT_SECRET: ${GITHUB_CLIENT_SECRET}
      # Российские OAuth провайдеры
      VK_CLIENT_ID: ${VK_CLIENT_ID}
      VK_CLIENT_SECRET: ${VK_CLIENT_SECRET}
      OK_CLIENT_ID: ${OK_CLIENT_ID}
      OK_CLIENT_SECRET: ${OK_CLIENT_SECRET}
      MAIL_CLIENT_ID: ${MAIL_CLIENT_ID}
      MAIL_CLIENT_SECRET: ${MAIL_CLIENT_SECRET}
      YANDEX_CLIENT_ID: ${YANDEX_CLIENT_ID}
      YANDEX_CLIENT_SECRET: ${YANDEX_CLIENT_SECRET}
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY}
      AWS_REGION: ${AWS_REGION:-us-east-1}
      AWS_S3_BUCKET: ${AWS_S3_BUCKET}
      SENTRY_DSN: ${SENTRY_DSN}
      NEXT_PUBLIC_SENTRY_DSN: ${NEXT_PUBLIC_SENTRY_DSN}
      # Email настройки (обязательно для production)
      SMTP_HOST: ${SMTP_HOST}
      SMTP_PORT: ${SMTP_PORT:-587}
      SMTP_USER: ${SMTP_USER}
      SMTP_PASSWORD: ${SMTP_PASSWORD}
      SMTP_FROM: ${SMTP_FROM:-noreply@metal-works.pro}
    # Порт 3000 отключен для production - доступ только через nginx
    # ports:
    #   - "3000:3000"
    networks:
      - rolled-metal-network
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      migrations:
        condition: service_completed_successfully
    # healthcheck настроен в Dockerfile

  nginx:
    image: ${REGISTRY_URL:-registry.evtin.ru}/${IMAGE_NAME:-rolled_metal}-nginx:${IMAGE_TAG:-latest}
    container_name: rolled-metal-nginx-prod
    restart: unless-stopped
    networks:
      - rolled-metal-network
      - traefik-public
    depends_on:
      - app
    labels:
      # Traefik конфигурация
      - "traefik.enable=true"
      - "traefik.docker.network=traefik-public"

      # HTTP router
      - "traefik.http.routers.nginx-http.rule=Host(`metal-works.pro`)"
      - "traefik.http.routers.nginx-http.entrypoints=http"
      - "traefik.http.routers.nginx-http.middlewares=redirect-to-https"

      # HTTP router для www
      - "traefik.http.routers.nginx-www-http.rule=Host(`www.metal-works.pro`)"
      - "traefik.http.routers.nginx-www-http.entrypoints=http"
      - "traefik.http.routers.nginx-www-http.middlewares=redirect-to-https"

      # HTTPS router
      - "traefik.http.routers.nginx-https.rule=Host(`metal-works.pro`)"
      - "traefik.http.routers.nginx-https.entrypoints=https"
      - "traefik.http.routers.nginx-https.tls.certresolver=letsencrypt"

      # HTTPS router для www с редиректом
      - "traefik.http.routers.nginx-www-https.rule=Host(`www.metal-works.pro`)"
      - "traefik.http.routers.nginx-www-https.entrypoints=https"
      - "traefik.http.routers.nginx-www-https.tls.certresolver=letsencrypt"
      - "traefik.http.routers.nginx-www-https.middlewares=redirect-www-to-non-www"

      # Service
      - "traefik.http.services.nginx.loadbalancer.server.port=80"

      # Middleware для редиректа на HTTPS
      - "traefik.http.middlewares.redirect-to-https.redirectscheme.scheme=https"
      - "traefik.http.middlewares.redirect-to-https.redirectscheme.permanent=true"

      # Middleware для редиректа с www на основной домен
      - "traefik.http.middlewares.redirect-www-to-non-www.redirectregex.regex=^https://www\\.metal-works\\.pro/(.*)"
      - "traefik.http.middlewares.redirect-www-to-non-www.redirectregex.replacement=https://metal-works.pro/$${1}"
      - "traefik.http.middlewares.redirect-www-to-non-www.redirectregex.permanent=true"
    # healthcheck настроен в Dockerfile

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  rolled-metal-network:
    external: true
  traefik-public:
    external: true
